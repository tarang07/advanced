<!DOCTYPE html>
<html>
<head>
	<title>
		Advanced JavaScript Assignment
	</title>
</head>
<body>
Email Id <input type="text" name="email" id="e_mail">
<p>Check Email Address </p><br>

<button onclick="check()">Check</button>
<p id="ans"></p>
<script type="text/javascript">
	function check() {
		var x = document.getElementById("e_mail").value;
		var result = (function(email_id){
                            var regpat = /^[a-zA-Z_\.\-]+@[a-zA-Z_\-\.]+?\.[a-zA-Z]{2,4}$/;
                            return regpat.test(email_id);
                        })(x);
        document.getElementById("ans").innerHTML = result;
	}
</script>
</body>
</html>
